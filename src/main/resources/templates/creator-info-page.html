<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Go to <a th:href="${'/add-likes/' + byId.id}">Voting</a>
<p>
    Closed voting :
    <a th:href="${'/closed/' + byId.id}">Closed voting</a>
</p>
<p>
    Name voting :
    <h th:text="*{byId.question}"></h>
</p>
<p>
    Voting status :
    <h th:text="*{byId.status}"></h>
</p>
<p>
<ul th:if="${variants.variant != null}" th:each="variants: ${variants}"
    th:text="${variants.variant} + ' : ' +  ${variants.peopleLike}">
</ul>
<div th:utext="${urlLike}"></div>
<div th:utext="${urlInfo}"></div>
</p>
</body>
</html>
